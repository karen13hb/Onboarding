<div class="login-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-content">
        <h3 class="title-login">Iniciar sesión</h3>
       <hr>
        <div class="input-form">
          
            <label for="email" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="email" placeholder="email@example.com">
            </div>
          
          
            <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="inputPassword"  formControlName="password">
            </div>
        </div>  
        <div class="button-form">
          <button type="submit" class="btn btn-secondary">Iniciar sesion</button>
        </div>
      </form>

</div>
